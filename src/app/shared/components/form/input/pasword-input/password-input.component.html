<div class="d-flex flex-column">
  <label class="form__label">{{label}}</label>
  <div class="password position-relative d-flex align-items-center">
  <input class="form__input" [type]="type" [formControl]="control" placeholder="{{label}}"
          [ngClass]="{'invalid': control.invalid && control.touched}"
         autoFocus [autofocus]="autofocus"/>
    <img class="cursor-pointer position-absolute" (click)="togglePasswordVisibility()" ngSrc="assets/icons/{{icon()}}.png" [width]="20" [height]="20" alt="password-show">
  </div>
  <app-control-error-message [control]="control" [label]="label" [customErrorMessages]="customErrorMessages"></app-control-error-message>
  <span class="password-alert">Must be min. 8 characters, lower and upper case letter, and shouldn`t includes your name</span>
</div>
